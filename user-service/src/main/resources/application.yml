server:
  port: 8081

spring:
  datasource:
    url: jdbc:h2:mem:userdb
    driverClassName: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
  application:
    name: user-service
  h2:
    console:
      enabled: true
      path: /h2-console  
    

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
      
jwt:
  secret: mySuperSecretKeyForJwtThatIsAtLeastThirtyTwoChars